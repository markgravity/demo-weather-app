name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          XCODE=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          echo "Using: $XCODE"
          sudo xcode-select -s "$XCODE/Contents/Developer"
          swift --version
      - name: Build
        run: swift build
      - name: Test
        run: swift test
